<body>
    <h1> Caitlyn's Restaurant Finder</h1>
    <p id="restaurantResponse">

    </p>
    <script>
    var restaurants = [
        "Mayflower",
        "Sushi Garden",
        "Dharma",
        "Asian Express"
    ];

    var numberRestaurants = restaurants.length;
    randomNumber = Math.floor(Math.random() * numberRestaurants);
    console.log(randomNumber);
    var restaurantResponse = document.getElementById("restaurantResponse");

    var responseString = "There are " + numberRestaurants + " restaurants.";
    responseString = responseString + " The random number is " + randomNumber +".";
    var recommendedRestaurant = restaurants[randomNumber];
    responseString = responseString + " I recommend " + recommendedRestaurant + " for you today.";

    restaurantResponse.innerHTML = responseString;

    
    </script>
</body>
